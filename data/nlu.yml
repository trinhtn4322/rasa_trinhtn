version: "3.1"
nlu:

- intent: greet
  examples: |
    - xin chào
    - chào
    - hi

- intent: send_image
  examples: |
    - Gửi hình ảnh
    - Tôi có một hình ảnh để gửi
    - Đây là hình ảnh của tôi
    - Hãy xem hình ảnh này
    - [Hình ảnh](image)

- regex: image
  examples: |
    - data:image/(png|jpeg|jpg);base64,(.*)



